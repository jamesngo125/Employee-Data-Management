<!doctype html>
<html lang="en">
 <head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

   <title>Time Sheet</title>
 </head>
 <body>
   <div class="jumbotron bg-dark text-light">
       <div class="container">
         <h1 class="display-4">Employee Data Management</h1>
         <p class="lead">A comprehensive Directory of employee Billiable Hours.</p>
       </div>
   </div>

   <form class="container border rounded">
       <div class="form-group">
           <h1>Add Employee</h1>
         <label for="formGroupExampleInput">Employee Name</label>
         <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Doe">
       </div>
       <div class="form-group">
         <label for="formGroupExampleInput2">Role</label>
         <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="CEO">
       </div>
       <div class="form-group">
           <label for="formGroupExampleInput2">Start Date MM/DD/YY</label>
           <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="01/01/1990">
       </div>
           <div class="form-group">
               <label for="formGroupExampleInput2">Monthyly Rate</label>
               <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="500">
           </div>
           <button type="button" class="btn btn-primary">Submit</button>
     </form>
   <br>
   <div class="container">
       <table class="table container">
         <h1>Current Employees</h1>
           <thead>
             <tr>
               <th scope="col">Employee Name</th>
               <th scope="col">Start date</th>
               <th scope="col">Months worked</th>
               <th scope="col">Monthly rate</th>
               <th scope="col">Total billed</th>
             </tr>
           </thead>
           <tbody>
           </tbody>
       </table>
   </div>
     
   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
 </body>
</html>
